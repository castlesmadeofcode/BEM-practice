
<!-- main representative component -->
<article class="representative">

        <!-- sub-component for basic information -->
    <section class="representativeInfo">

            <!-- elements for the representative's image, name, district info, and political affiliation. -->
        <p class="representativeInfo__image"></p>
        <p class="representativeInfo__name"></p>
        <p class="representativeInfo__districtInfo"></p>
        <p class="representativeInfo__politicalAffiliation"></p>

    </section>

    <!-- sub-component for list of committees -->
    <section class="representativeCommittees">
    
        <!-- list of committees the candidate is serving on. -->
        <ul  class="representativeCommittees__list">
            <li>First Week at NSS</li>
            <li>Starting NSS Soon</li>
            <li>I Got Accepted!</li>
            <li></li>
        </ul>
 
    </section>

        <!-- links to any legislation the representative has enacted. -->
    <section class="representativeLinks">
        <a href="index.html"></a>

    </section>    
</article>
